<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Bibliotecário</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
    </style>
</h:head>

<h:body>

    <!-- Menu -->
    <h:form id="formMenu">
        <p:megaMenu orientation="horizontal">
            <p:menuitem value="Início" url="#{request.contextPath}/pages/bibliotecarioHome.xhtml"/>
            <p:menuitem value="Reservas" url="#{request.contextPath}/pages/bibliotecarioReservas.xhtml"/>
            <p:menuitem value="Novo Bibliotecário" url="#{request.contextPath}/pages/bibliotecarioCadastro.xhtml"/>
        </p:megaMenu>
    </h:form>

    <h:form id="form">
        <p:panel header="Cadastro de Bibliotecário"
                 style="width: 90%; max-width: 400px; margin: auto; margin-top: 100px; text-align: center;">

            <!-- Mensagens -->
            <p:messages id="msgs" showDetail="true" closable="true" />

            <!-- Nome -->
            <p:inputText id="nome" value="#{bibliotecarioBean.bibliotecario.nome_bibliotecario}"
                         placeholder="Nome"
                         required="true"
                         style="width: 80%; margin-bottom: 1rem;" />

            <!-- Email -->
            <p:inputText id="email" value="#{bibliotecarioBean.bibliotecario.email_bibliotecario}"
                         placeholder="E-mail"
                         required="true"
                         style="width: 80%; margin-bottom: 1rem;" />

            <!-- Senha -->
            <p:password id="senha" value="#{bibliotecarioBean.senha}"
                        placeholder="Senha"
                        required="true"
                        style="width: 80%; margin-bottom: 1rem;" />

            <!-- Confirmar Senha -->
            <p:password id="confirmarSenha" value="#{bibliotecarioBean.confirmarSenha}"
                        placeholder="Confirmar senha"
                        required="true"
                        style="width: 80%; margin-bottom: 1rem;" />

            <!-- Botão de cadastrar -->
            <p:commandButton value="Cadastrar"
                             action="#{bibliotecarioBean.inserir}"
                             icon="pi pi-save"
                             update="@form"
                             styleClass="ui-button-success" />

        </p:panel>
    </h:form>
</h:body>
</html>
