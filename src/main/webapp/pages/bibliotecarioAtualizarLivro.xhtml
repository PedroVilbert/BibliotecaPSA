<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Editar Livro</title>
</h:head>

<!-- Menu -->
<h:form id="formMenu">
    <p:megaMenu orientation="horizontal">
        <p:menuitem value="Início" url="#{request.contextPath}/pages/bibliotecarioHome.xhtml"/>
        <p:menuitem value="Reservas" url="#{request.contextPath}/pages/bibliotecarioReservas.xhtml"/>
        <p:menuitem value="Novo Bibliotecario" url="#{request.contextPath}/pages/bibliotecarioCadastro.xhtml"/>
    </p:megaMenu>
</h:form>

<h:body>
    <h:form id="formEditar">
        <p:panel header="Editar Livro" style="width: 600px; margin: 2rem auto;">
            <p:panelGrid columns="2" columnClasses="labelCol, inputCol"
                         style="width: 100%; gap: 0.5rem; align-items: center;">
                <h:outputLabel for="nome" value="Nome do Livro:" />
                <p:inputText id="nome" value="#{LivroBean.livroEdicao.nome_livro}" required="true" style="width: 100%;" />

                <h:outputLabel for="autor" value="Autor:" />
                <p:inputText id="autor" value="#{LivroBean.livroEdicao.autor_livro}" required="true" style="width: 100%;" />

                <h:outputLabel for="categoria" value="Categoria:" />
                <p:inputText id="categoria" value="#{LivroBean.livroEdicao.categoria_livro}" required="true" style="width: 100%;" />

                <h:outputLabel for="exemplares" value="Número de Exemplares:" />
                <p:inputText id="exemplares" value="#{LivroBean.livroEdicao.num_ex_livro}" required="true" style="width: 100%;" />

                <h:outputLabel for="localizacao" value="Localização:" />
                <p:inputText id="localizacao" value="#{LivroBean.livroEdicao.local_livro}" required="true" style="width: 100%;" />

            </p:panelGrid>

            <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1rem;">
                <p:commandButton value="Salvar Alterações"
                                 icon="pi pi-save"
                                 action="#{LivroBean.atualizar}"
                                 styleClass="ui-button-success"
                                 ajax="false" />

                <p:button value="Cancelar"
                          outcome="bibliotecarioHome"
                          styleClass="ui-button-secondary"
                          icon="pi pi-times" />
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
